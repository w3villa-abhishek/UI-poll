<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="create_poll.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <title>Polling</title>
</head>

<body>
<div>
<div class="container outer">
    <div class="alert alert-info alert-dismissible fade show" id="notification" role="alert">
    <strong>Poll created!</strong> Share with anyone around the world...
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container text-center">
    <div class="justify-content-center">
      <h1><span id="data"> </span></h1><br>
    </div>
    <span id="theme">Theme color selected</span>
    <div class="wrapper">
      <div class="gauge">
        <div class="slice-colors">
          <div class="st slice-item"></div>
          <div class="st slice-item"></div>
          <div class="st slice-item"></div>
        </div>
        <div id="arrow" class="needle"></div>
        <div class="gauge-center">
          <div id="counter">0</div>
        </div>
      </div>
    </div>
    <div class="s-box">
      <input id="testParam" type="range" min="0" max="180" value="0">
      <p>Slide the bar to give your poll..</p>
    </div>
  </div>
  <div id="votes">
    Number of votes so far:<button type="button" class="btn btn-light btn-lg disabled mb-3">
      <strong>32</strong></button> <img src="logo.png" />
  </div>
  <div id="logo">
    <div id="data3"> </div>
  </div>
</div>

  <script src="create_poll.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
