<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="create_poll.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Create Poll</title>
</head>

<body>
  <br>
  <div class="container text-center mt-3 w-75 p-3">
    <h3>
      <u>DESIGN A POLL
        <small class="text-muted">WITHIN SECONDS..</small></u>
    </h3>
    <br>
    <form action="poll.html">
      <div class="mb-3  ">
        <input type="text" class="form-control" id="question" placeholder="Create a question for poll...">
      </div>
      <div>
        <label for="rangeinput" class="form-label">Select the scale range..</label>
        <div class="d-flex" id="range">
          <span>0</span>
          <input type="range" class="form-range" min="0" max="100" step="1" id="rangeinput" onchange="val()">
          <span id = "val">100</span>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
          <label class="form-label">Pick a color theme.. </label>
          <input type="Color" name="" class="form-control form-control-color" id="pickcolor">
        </div>
      </div>
      <br>
      <div class="row d-flex justify-content-center">
        <label class="form-label" for="customFile">Choose a logo to upload...</label>
        <input type="file" class="form-control w-25" id="customFile" onchange="convertToBase64(this)" />
      </div>
     <br>
      <button type="submit" class="btn btn-primary" onclick="getData()">Create Poll</button>
    </form>
  </div>
  <script src="create_poll.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
